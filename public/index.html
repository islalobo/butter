<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Record and send audio</title>
    <style>
      .container {
        margin: 0px auto;
        height: calc(100vh);
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        width: 100%;
      }
      .row {
        width: auto;
        text-align: center;
      }
      .buttons,
      .recordings {
        /* flex: 0 0 100%; */
        width: 100%;
        height: 100px;
        align-content: center;
      }
      audio {
        display: block;
        margin: 5px;
      }
    </style>
  </head>
  <!--
    /*
     * reverberations and the sound of our voices
     */

     1. main page links to page where the user can record & || type and submit
     2. since there are various links from the main page, each new page will have a page title
     3. the page title will be the email subject

    -->
  <body class="container">
    <div class="row">
      <div class="buttons">
        <button id="record" class="mdc-button foo-button">Record</button>
        <button id="stop" class="mdc-button foo-button"disabled>Stop</button>
        <button id="play" class="mdc-button foo-button"disabled>Play</button>
        <button id="send" class="mdc-button foo-button"disabled>Send</button>
      </div>

      <div id="send-audio-messages" class="recordings">
        <h6 class="mdc-typography--headline6">^^^ your recording ^^^</h2>
      </div>
    </div>

    <script>
      const recordAudio = () =>
        new Promise(async resolve => {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const mediaRecorder = new MediaRecorder(stream);
          let audioChunks = [];

          mediaRecorder.addEventListener('dataavailable', event => {
            audioChunks.push(event.data);
          });

          const start = () => {
            audioChunks = [];
            mediaRecorder.start();
          };

          const stop = () =>
            new Promise(resolve => {
              mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks);
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                const play = () => audio.play();
                resolve({ audioChunks, audioBlob, audioUrl, play });
              });

              mediaRecorder.stop();
            });

          resolve({ start, stop });
        });

      const recordButton = document.querySelector('#record');
      const stopButton = document.querySelector('#stop');
      const playButton = document.querySelector('#play');
      const sendButton = document.querySelector('#send');
      const sendAudioMessagesContainer = document.querySelector('#send-audio-messages');

      let recorder;
      let audio;

      recordButton.addEventListener('click', async () => {
        recordButton.setAttribute('disabled', true);
        stopButton.removeAttribute('disabled');
        playButton.setAttribute('disabled', true);
        sendButton.setAttribute('disabled', true);
        if (!recorder) {
          recorder = await recordAudio();
        }
        recorder.start();
      });

      stopButton.addEventListener('click', async () => {
        recordButton.removeAttribute('disabled');
        stopButton.setAttribute('disabled', true);
        playButton.removeAttribute('disabled');
        sendButton.removeAttribute('disabled');
        audio = await recorder.stop();
      });

      playButton.addEventListener('click', () => {
        audio.play();
      });

      const saveMessage = async function(base64AudioMessage) {
        await fetch('/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: base64AudioMessage })
          }).then(res => {
            if (res.status === 201) {
              const response = res.json()
              .then(response => {
                console.log(response);
                populateAudioMessages(response.id);
              });
            }
            console.log('Invalid status saving audio message: ' + res.status);
          });
          return true;
      }
      sendButton.addEventListener('click', () => {
        const reader = new FileReader();
        reader.readAsDataURL(audio.audioBlob);
        reader.onload = async () => {
          const base64AudioMessage = reader.result.split(',')[1];
          
          await saveMessage(base64AudioMessage);
        };
      });

      const populateAudioMessages = (id) => {
        return fetch('/messages').then(res => {
          if (res.status === 200) {
            return res.json().then(json => {
              json.messageFilenames.forEach(filename => {
                if (filename === id) {
                  let audioElement = document.querySelector(`[data-audio-filename="${filename}"]`);
                  if (!audioElement) {
                    audioElement = document.createElement('audio');
                    audioElement.src = `/messages/${filename}`;
                    audioElement.setAttribute('data-audio-filename', filename);
                    audioElement.setAttribute('controls', true);
                    sendAudioMessagesContainer.prepend(audioElement);
                    console.log(`mailto:thesoundofourvoices@gmail.com?`
                      + `subject=test&`
                      + `body=${audioElement.src}`);
                    window.open(
                      `mailto:thesoundofourvoices@gmail.com?`
                      + `subject=test&`
                      + `body=${audioElement.src}`
                      );
                  }
                }
              });
            });
          }
          console.log('Invalid status getting messages: ' + res.status);
        });
      };

      // populateAudioMessages();
    </script>
  </body>
</html>
