<!DOCTYPE html>
<html>
  <head>
    <title>Record and send audio</title>
    <style>
      audio {
        display: block;
        margin: 5px;
      }
    </style>
  </head>
  <body>
    <button id="record">Record</button>
    <button id="stop" disabled>Stop</button>
    <button id="play" disabled>Play</button>
    <button id="send" disabled>Send</button>

    <div id="send-audio-messages">
      <h2>Recorded Audio</h2>
    </div>

    <script>
      const recordAudio = () =>
        new Promise(async resolve => {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const mediaRecorder = new MediaRecorder(stream);
          let audioChunks = [];

          mediaRecorder.addEventListener('dataavailable', event => {
            audioChunks.push(event.data);
          });

          const start = () => {
            audioChunks = [];
            mediaRecorder.start();
          };

          const stop = () =>
            new Promise(resolve => {
              mediaRecorder.addEventListener('stop', () => {
                const audioBlob = new Blob(audioChunks);
                const audioUrl = URL.createObjectURL(audioBlob);
                const audio = new Audio(audioUrl);
                const play = () => audio.play();
                resolve({ audioChunks, audioBlob, audioUrl, play });
              });

              mediaRecorder.stop();
            });

          resolve({ start, stop });
        });

      const sleep = time => new Promise(resolve => setTimeout(resolve, time));

      const recordButton = document.querySelector('#record');
      const stopButton = document.querySelector('#stop');
      const playButton = document.querySelector('#play');
      const sendButton = document.querySelector('#send');
      const sendAudioMessagesContainer = document.querySelector('#send-audio-messages');

      let recorder;
      let audio;

      recordButton.addEventListener('click', async () => {
        recordButton.setAttribute('disabled', true);
        stopButton.removeAttribute('disabled');
        playButton.setAttribute('disabled', true);
        sendButton.setAttribute('disabled', true);
        if (!recorder) {
          recorder = await recordAudio();
        }
        recorder.start();
      });

      stopButton.addEventListener('click', async () => {
        recordButton.removeAttribute('disabled');
        stopButton.setAttribute('disabled', true);
        playButton.removeAttribute('disabled');
        sendButton.removeAttribute('disabled');
        audio = await recorder.stop();
      });

      playButton.addEventListener('click', () => {
        audio.play();
      });

      sendButton.addEventListener('click', () => {
        const reader = new FileReader();
        reader.readAsDataURL(audio.audioBlob);
        reader.onload = () => {
          const base64AudioMessage = reader.result.split(',')[1];

          fetch('/messages', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message: base64AudioMessage })
          }).then(res => {
            if (res.status === 201) {
              return populateAudioMessages();
            }
            console.log('Invalid status saving audio message: ' + res.status);
          });
        };
      });

      const populateAudioMessages = () => {
        return fetch('/messages').then(res => {
          if (res.status === 200) {
            return res.json().then(json => {
              json.messageFilenames.forEach(filename => {
                let audioElement = document.querySelector(`[data-audio-filename="${filename}"]`);
                if (!audioElement) {
                  audioElement = document.createElement('audio');
                  audioElement.src = `/messages/${filename}`;
                  audioElement.setAttribute('data-audio-filename', filename);
                  audioElement.setAttribute('controls', true);
                  // sendAudioMessagesContainer.appendChild(audioElement);
                  const email = {
                    "type": "ecfg", 
                    "version": "1", 
                    "email_to" : "thesoundofourvoices@gmail.com", 
                    "email_bcc" : ["alanna.macnevin@gmail.com"], 
                    "email_subject" : "the sound of our voices", 
                    "email_body" : "<html><body>Here is a recording!</body></html>", 
                    "email_attachments" : [{ 
                      "path" : `/messages/${filename}`, 
                      "mime_type" : "audio/mpeg" }]
                  }
                  const encoded = btoa(JSON.stringify(email));
                  const actual = JSON.parse(atob(encoded));
                  console.log('encoded ', encoded);
                  console.log('actual ', actual);
                  console.log(audioElement.src);
                  window.open(
                    `mailto:thesoundofourvoices@gmail.com?`
                    + `subject=test&`
                    + `body=${audioElement.src}`
                    // + `ni_email_cfg_base64json=${encoded}`
                    // + `email_attachments=`
                    // + `?attach=${audioElement.src}`
                    );
                }
              });
            });
          }
          console.log('Invalid status getting messages: ' + res.status);
        });
      };

      populateAudioMessages();
    </script>
  </body>
</html>
