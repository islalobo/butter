<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets//styles.css">
    <title>Human/Animal Voices</title>
  </head>
  <!--
    /*
     * reverberations and the sound of our voices
     */

     1. main page links to page where the user can record & || type and submit
     2. since there are various links from the main page, each new page will have a page title
     3. the page title will be the email subject

    -->
  <body class="container">
    <div class="row">
      <h1 id="title" class="title">Human/Animal Voices</h1>
    </div>

    <div class="row">
      record your story and submit. submitting will send an email with your audio recording.
    </div>

    <div class="row">
      <div class="recording-indicator">
        <img id="recording-indicator" src="reverb.gif" class="recording-indicator-image" alt="reverb gif" />
      </div>
    </div>

    <div class="row">
      <div class="buttons">
        <button id="record" class="mdc-button foo-button"><i class="material-icons">fiber_smart_record</i></button>
        <button id="stop" class="mdc-button foo-button" disabled><i class="material-icons">stop</i></button>
        <button id="play" class="mdc-button foo-button"disabled><i class="material-icons">play_arrow</i></button>
        <button id="delete" class="mdc-button foo-button"disabled><i class="material-icons">delete_filled</i></button>
      </div>
    </div>

    <div class="row">
      <div id="audio-messages" class="recordings"></div>
    </div>

    <div class="row">
      <button id="send" disable={isRecording} class="mdc-button foo-button"disabled>Send</button>
    </div>
    
    <script type="text/javascript" src="../utils/recorder.js"></script>
  </body>
</html>
