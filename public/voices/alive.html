<!DOCTYPE html>
<html>
  <head>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="../assets//styles.css">
    <title>Alive Voices</title>
  </head>
  <!--
    /*
     * reverberations and the sound of our voices
     */

     1. main page links to page where the user can record & || type and submit
     2. since there are various links from the main page, each new page will have a page title
     3. the page title will be the email subject

    -->
  <body class="container">
    <div class="row">
      <h1 hidden id="title" class="title">Alive Voices</h1>
    </div>

    <div style="display:flex; flex-direction:row; justify-content:flex-start;" class="">
      <div style="display:flex;flex-direction:column;"><img id="header-gif" src="../assets/reverb.gif" class="recording-indicator-image" alt="reverb gif logo" /></div>
      <div style="display:flex; flex-direction:column;margin-top:30px;">
        <div id="title" class="title">Reverberations</div>
        <div id="voice" class="sub-title"></div>
      </div>
    </div>

    <div class="row">
      <div class="paragraph-left">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </div>

    <div class="row">
      <div class="paragraph-right">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit,
        sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.
      </div>
    </div>

    <div class="row">
      <div class="recording-indicator">
        <img id="recording-indicator" src="../assets/reverb.gif" class="recording-indicator-image" alt="reverb gif" />
      </div>
    </div>

    <div class="row">
      <div id="audio-messages" class="recordings">
        <!-- <audio controls="controls" src="[blobUrl]" type="audio/mp3" /> -->
      </div>
    </div>

    <div class="row">
      <div class="buttons">
        <button id="record" class="mdc-button foo-button"><i class="material-icons">fiber_smart_record</i></button>
        <button id="stop" class="mdc-button foo-button" disabled><i class="material-icons">stop</i></button>
        <button id="play" class="mdc-button foo-button"disabled><i class="material-icons">play_arrow</i></button>
        <button id="delete" class="mdc-button foo-button"disabled><i class="material-icons">delete_filled</i></button>
      </div>
    </div>

    <div class="row">
      <button id="send" class="mdc-button mdc-button--outlined">
        <div class="mdc-button__ripple"></div>
        <span class="mdc-button__label">Share Your Voice (Submit)</span>
      </button>
    </div>
    
    <script type="text/javascript" src="../utils/recorder.js"></script>
  </body>
</html>
